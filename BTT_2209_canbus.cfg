[neopixel sb_leds]
pin: EBBCan:PD3
chain_count: 3
color_order: GRB
initial_RED: 0
initial_GREEN: 0 
initial_BLUE: 0

[filament_switch_sensor Toolhead]
switch_pin: ^EBBCan: PB7

[filament_switch_sensor Extruder]
switch_pin: ^EBBCan: PB5