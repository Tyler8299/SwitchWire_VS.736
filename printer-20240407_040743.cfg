# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

####################################################################
#                        KLIPPER CONFIGS                           #
####################################################################

[include mainsail.cfg]
[include timelapse.cfg]
[include Adaptive_Mesh.cfg]
[include macros.cfg]
[include BTT_2209_canbus.cfg]
[include stealthburner_leds.cfg] 
[include config_backup.cfg]
[include nevermore.cfg] 
[include cartographer.cfg] 
[exclude_object]
#[include mmu/base/*.cfg]
#[include mmu/addons/blobifier.cfg] 
#[include mmu/addons/mmu_erec_cutter.cfg]

[gcode_arcs]

####################################################################
#                          RP4B SETTINGS                           #
####################################################################

[mcu rpi]
serial: /tmp/klipper_host_mcu

#[adxl345]
#cs_pin: rpi:None

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#    110, 110, 30  

[input_shaper]

[lis2dw]
cs_pin: cartographer:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: lis2dw
probe_points:
    110, 110, 30

#[adxl345]
#cs_pin: EBBCan: PB12
#spi_software_sclk_pin: EBBCan: PB10
#spi_software_mosi_pin: EBBCan: PB11
#spi_software_miso_pin: EBBCan: PB2
#axes_map: z,-y,x

#[resonance_tester]
#probe_points: 110, 110, 40
#accel_chip: adxl345

####################################################################
#                       PRINTER SETTINGS                           #
####################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_420055000A504B5735313920-if00

[printer]
kinematics: corexz
max_velocity: 450
max_accel: 10000
max_z_velocity: 50
max_z_accel: 1000
square_corner_velocity: 5.0

####################################################################
#                     TEMPERATURE SENSORS                          #
####################################################################

[temperature_sensor BTT_SKR_Mini_E3_v3]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor Raspberry_Pi4B]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor chamber_temp]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0

####################################################################
#                      STEPPER X/Y/Z SETTINGS                      #
####################################################################

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 32
rotation_distance: 40
endstop_pin: EBBCan: PB6
#endstop_pin: ^PC0
position_endstop: 219.5
position_max: 219.5
homing_speed: 80
homing_positive_dir: true

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 32
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 230
homing_speed: 80

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 32
rotation_distance: 40
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^PC2
#position_endstop: 0.0
homing_speed: 40
position_max: 219
position_min: -5.0
homing_retract_dist: 0

####################################################################
#                  TMC DRIVERS X/Y/Z SETTINGS                      #
####################################################################

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.65
interpolate: False
stealthchop_threshold: 0

#[autotune_tmc stepper_x]
#motor: creality-42-40
#tuning_goal:performance
#resistance: 3.6
#inductance: 0.008
#holding_torque: 0.48
#max_current: 1.0
