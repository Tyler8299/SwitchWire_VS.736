[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.75
interpolate: False
stealthchop_threshold: 0

#[autotune_tmc stepper_y]
#motor: creality-42-40
#tuning_goal:performance
#resistance: 3.6
#inductance: 0.008
#holding_torque: 0.48
#max_current: 1.0
#steps_per_revolution: 200

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.65
interpolate: False
stealthchop_threshold: 0

#[autotune_tmc stepper_z]
#motor: creality-42-40
#tuning_goal:performance
#resistance: 3.6
#inductance: 0.008
#holding_torque: 0.48
#max_current: 1.0
#steps_per_revolution: 200

####################################################################
#                    BED HEATER SETTINGS                           #
####################################################################

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[idle_timeout]
timeout: 1800

####################################################################
#                        FAN SETTINGS                              #
####################################################################

#[heater_fan heatbreak_cooling_fan]
#pin: PC7

[heater_fan controller_fan]
pin: PB15

#[fan_generic Nevermore]
#pin: PC6

